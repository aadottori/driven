<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="estilos/reset.css">
    <link rel="stylesheet" href="estilos/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="navbar">
        <div class="navbar-item">
            <div>
                <ion-icon name="logo-instagram"></ion-icon>
            </div>
            <div class="barra-horizontal"></div>
            <div>
                <img src="arquivos/logo.png" />
            </div>
        </div>
        <div class="navbar-item">
            <input placeholder="Pesquisar" />
        </div>
        <div class="navbar-item">
            <div>
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <div>
                <ion-icon name="compass-outline"></ion-icon>
            </div>
            <div>
                <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div>
                <ion-icon name="person-outline"></ion-icon>
            </div>
        </div>
    </div>

    
    <div class="post">
        <div class="titulo-post">
            <div class="profile-icon">
                <img src="imagens/fotos-perfil/meowed.jpeg"/>
            </div>
            <div class="account">
                <p class="account">meowed</p>
            </div>
            <div>
                <ion-icon name="ellipsis-horizontal"></ion-icon>
            </div>
        </div>

        <div>
            <img src="imagens/fotos-post/gato-telefone.jpeg">
        </div>

        <div class="legenda-post">
            <div class="legenda-post-icone-esquerda">
                <ion-icon name="heart-outline"></ion-icon>
            </div>
            <div class="legenda-post-icone-esquerda">
                <ion-icon name="chatbubble-outline"></ion-icon>
            </div>
            <div class="legenda-post-icone-esquerda">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </div>
            <div class="legenda-post-icone-direita">
                <ion-icon name="bookmark-outline"></ion-icon>
            </div>
        </div>

        <div class="curtidas-post">
            <img src="imagens/fotos-perfil/respondeai.jpeg" />
            <p>
                <span class="font-light">Curtido por </span> <span class="font-medium">respondeai</span><span class="font-light"> e </span><span class="font-medium">101.523 pessoas</span>.
            </p>
        </div>

    </div>


</body>



<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</html>
